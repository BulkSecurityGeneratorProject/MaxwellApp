
<div>
    <h2><span>Run</span> {{vm.run.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Duration</span></dt>
        <dd>
            <span>{{vm.run.duration}}</span>
        </dd>
        <hr>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.run.dateTime | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.run.name}}</span>
        </dd>
        <hr>
        <dt><span>Distance</span></dt>
        <dd>
            <span>{{vm.run.distance}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
