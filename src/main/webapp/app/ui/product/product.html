<div ng-controller="productController as product" ng-init = "init()" >

    <table>
        <tr ng-repeat="x in products">
            <td>{{ x.name }}</td>
            <td>{{ x.carbohydrates }}</td>
            <td>{{ x.protein }}</td>
            <td>{{ x.fat }}</td>
            <td>{{ x.kcal}}</td>
        </tr>
    </table>
</div>
