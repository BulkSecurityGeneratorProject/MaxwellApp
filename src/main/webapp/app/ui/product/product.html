<div ng-controller="productController as product" ng-init = "init()" >

    <table class="prod-table">
        <thead class="prod-table-header">
        <tr>
            <td class="prod-name">Name</td>
            <td class="prod-ch">Carbohydrates</td>
            <td class="prod-protein">Protein</td>
            <td class="prod-fat">Fat</td>
            <td class="prod-kcal">Kcal</td>
        </tr>
        </thead>
        <tr ng-repeat="x in products" class="prod-table-content">
            <td class="prod-name">{{ x.name }}</td>
            <td class="prod-ch">{{ x.carbohydrates }}</td>
            <td class="prod-protein">{{ x.protein }}</td>
            <td class="prod-fat">{{ x.fat }}</td>
            <td class="prod-kcal">{{ x.kcal}}</td>
        </tr>
    </table>
</div>
